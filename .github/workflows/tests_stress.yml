name: "stress"

on:
  push:
    branches:
      - main
      - release-*
  pull_request:
    paths-ignore:
      - 'browser_patches/**'
      - 'docs/**'
    types: [ labeled ]
    branches:
      - main
      - release-*

env:
  FORCE_COLOR: 1

jobs:
  test_components:
    name: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
    - run: npm i -g npm@8
    - run: npm ci
    - run: npm run build
    - run: npx playwright install --with-deps
    - run: npm run stest contexts -- --project=chromium
      if: always()
    - run: npm run stest browsers -- --project=chromium
      if: always()
    - run: npm run stest contexts -- --project=webkit
      if: always()
    - run: npm run stest browsers -- --project=webkit
      if: always()
    - run: npm run stest contexts -- --project=firefox
      if: always()
    - run: npm run stest browsers -- --project=firefox
      if: always()
